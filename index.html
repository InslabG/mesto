<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="root">
        <header class="header root__header">
            <img src="./images/header-logo.svg" class="header__logo" alt="Лого" />
        </header>
        <main class="content">
            <section class="profile root__profile">
                <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватар" />
                <div>
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" aria-label="edit"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements root__elements">
                <ul class="elements__list">
                    <li class="card">
                        <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" />
                        <div class="card__footer">
                            <h2 class="card__caption">Карачаево-Черкессия</h2>
                            <button class="card__like-btn" type="button" aria-label="like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" />
                        <div class="card__footer">
                            <h2 class="card__caption">Гора Эльбрус</h2>
                            <button class="card__like-btn" type="button" aria-label="like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" />
                        <div class="card__footer">
                            <h2 class="card__caption">Домбай</h2>
                            <button class="card__like-btn" type="button" aria-label="like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" />
                        <div class="card__footer">
                            <h2 class="card__caption">Карачаево-Черкессия</h2>
                            <button class="card__like-btn" type="button" aria-label="like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" />
                        <div class="card__footer">
                            <h2 class="card__caption">Гора Эльбрус</h2>
                            <button class="card__like-btn" type="button" aria-label="like"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" />
                        <div class="card__footer">
                            <h2 class="card__caption">Домбай</h2>
                            <button class="card__like-btn" type="button" aria-label="like"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer root__footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
        <div class="popup popup_hidden">
            <div class="popup__content">
                <button class="popup__close-btn" type="button" aria-label="close"></button>
                <form class="popup__content-form" name="popup__content-form">
                    <h3 class="popup__header">Редактировать профиль</h3>
                    <input type="text" class="popup__input popup__input_control_name" placeholder="Имя" name="input-name" required />
                    <input type="text" class="popup__input popup__input_control_job" placeholder="О себе" name="input-job" required />
                    <button class="popup__save-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
